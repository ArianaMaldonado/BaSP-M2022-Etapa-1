<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Trackgenix is a web system for the registration of the hours worked by each
    employee, each project and team work."/>
    <meta name="keywords" content="Functionalities, Trackgenix, Login"/>
    <meta name="author" content="Ariana Maldonado"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f89e55e463.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>Sign Up - Trackgenix SA &#169;</title>
    <link rel="stylesheet" href="../styles/reset.css" media="screen"/>
    <link rel="stylesheet" href="../styles/header.css" media="screen"/>
    <link rel="stylesheet" href="../styles/sign-up.css" media="screen"/>
    <link rel="stylesheet" href="../styles/footer.css" media="screen"/>
    <link rel="stylesheet" href="../styles/styles.css" media="screen"/>
</head>
<body id="body">
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <div class="p-container">
                <p id="p-modal" class="p-modal"></p>
            </div>
        </div>
    </div>
    <header class="header">
        <span class="burger-button">
            <i class="fa-solid fa-bars"></i>
        </span>
        <span class="heading-level-1">Radium</span>
        <span class="heading-level-2">Rocket</span>
    </header>
    <main id="main">
        <form class="form" id="my-form">
            <h1 class="title">Sign Up</h1>
            <div class="inputs">
                <label>Name</label>
                <input type="text" id="name">
                <label id="error-name" class="error"></label>
            </div>
            <div class="inputs">
                <label>Surname</label>
                <input type="text" id="surname">
                <label id="error-surname" class="error"></label>
            </div>
            <div class="inputs">
                <label>Id</label>
                <input type="text" id="id">
                <label id="error-id" class="error"></label>
            </div>
            <div class="inputs">
                <label>Date of birth</label>
                <input type="date" id="date">
                <label id="error-date" class="error"></label>
            </div>
            <div class="inputs">
                <label>Phone number</label>
                <input type="text" id="phone">
                <label id="error-phone" class="error"></label>
            </div>
            <div class="inputs">
                <label>Address</label>
                <input type="text" id="address">
                <label id="error-address" class="error"></label>
            </div>
            <div class=inputs>
                <label>City</label>
                <input type="text" id="city">
                <label id="error-city" class="error"></label>
            </div>
            <div class="inputs">
                <label>Postcode</label>
                <input type="text" id="postcode">
                <label id="error-postcode" class="error"></label>
            </div>
            <div class="input-email">
                <label>Email</label>
                <input type="email" id="email">
                <label id="error-email" class="error"></label>
            </div>
            <div class="inputs">
                <label>Password</label>
                <input type="password" id="password">
                <label id="error-password" class="error"></label>
            </div>
            <div class="inputs">
                <label>Repeat Password</label>
                <input type="password" id="repeat-password">
                <label id="error-repeat-password" class="error"></label>
            </div>
            <div class="options-container">
                <a href="../views/index.html" class="options">CANCEL</a>
                <a href="#" class="options" id="create">CREATE</a>
            </div>
            <a href="../views/login.html" class="login">If you have an account already, please click to LOGIN.</a>
        </form>
    </main>
    <footer class="footer">
        <div class="social-media">
            <ul>
                <li class="logos">
                    <a href="https://ar.linkedin.com/">
                        <img class="logos" src="../assets/img/linkedin.png" alt="Linkedin Logo">
                    </a>
                </li>
                <li class="logos">
                    <a href="https://twitter.com/">
                        <img class="logos" src="../assets/img/twitter.png" alt="Twitter Logo">
                    </a>
                </li>
                <li class="logos">
                    <a href="https://web.whatsapp.com/">
                        <img class="logos" src="../assets/img/whatsapp.png" alt="WhatsApp Logo">
                    </a>
                </li>
                <li class="logos">
                    <a href="https://www.facebook.com/">
                        <img class="logos" src="../assets/img/facebook.png" alt="Facebook Logo">
                    </a>
                </li>
            </ul>
            <h4>Trackgenix &#169;</h4>
        </div>
    </footer>
    <script src="../javascript/sign-up.js"></script>
</body>
</html>
